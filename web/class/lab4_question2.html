<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab4</title>
		<meta charset = "utf-8">
	</head>
	
	<body>
		<form method="post" action="process.php">
			<h1>Time off request</h1>
			<label for="name">Name</label><br>
			<input type="text" name="name" size="20" placeholder="Your answer" required>
			<br><br>
			
			<label for="date">Leave date(s)</label><br>
			<input type="date" name="date" size="20" required>
			<br><br>
			
			<label for="time">AM/PM/All day</label><br>
			<input type="radio" name="time" value = "AM" required>AM<br>
			<input type="radio" name="time" value = "PM" required>PM<br>
			<input type="radio" name="time" value = "Full Day" required>Full Day<br>
			<br><br>
			
			<label for="type">Type of leave</label><br>
			<input type="radio" name="type" value = "Sick leave" required>Sick leave(illness or Injury)<br>
			<input type="radio" name="type" value = "Bereavement leave" required>Bereavement leave (Immediate Family)<br>
			<input type="radio" name="type" value = "Bereavement leave" required>Bereavement leave (Other)<br>
			<input type="radio" name="type" value = "Personal leave" required>Personal leave<br>
			<input type="radio" name="type" value = "Jury duty or legal leave" required>Jury duty or legal leave<br>
			<input type="radio" name="type" value = "Emergency leave" required>Emergency leave<br>
			<input type="radio" name="type" value = "Temporary leave" required>Temporary leave<br>
			<input type="radio" name="type" value = "Leave without pay" required>Leave without pay<br>
			<br><br>
			
			<label for="reason">Reason for leave</label><br>
			<input type="text" name="reason" size="20">
			<br><br>
			
			<input type="submit">
		</form>
	</body>
</html>

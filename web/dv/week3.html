<!DOCTYPE html>
<html lang='en'>
<body>
<script src='d3.js'></script>
<script type="text/javascript">



//Width and height
var w = 500;
var h = 100;

var dataset = [
[5, 10], [480, 90], [250, 50], [151, 33], [340, 95],
[420, 12], [470, 44], [25, 67], [85, 21], [20, 88]
];

//Create SVG element
var svg = d3.select("body")
.append("svg")
.attr("width", w)
.attr("height", h);



svg.selectAll("circle")
.data(dataset)
.enter()
.append("circle")
.attr("cx", function(d) {
return d[0];
})
.attr("cy", function(d) {
return d[1];
})
.attr("r", 5);

</script>
</body>
</html>
